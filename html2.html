<html>
<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <div id="tuning" style="display: none;">
        <input id="name" placeholder="Property" type="text">
        <input id="value" placeholder="Value" type="text">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro" height="175" width="175">
	 <circle cx="87" cy="87" stroke-width="12" r="75" fill="rgba( 0, 150, 136, 1)"></circle>
	 <circle cx="87" cy="87" stroke-width="3" r="15" fill="white"></circle>
	 <polygon id="gyro-arm" points="102,87.5 73,87.5 87.5,22" stroke-width="0" fill="white" transform = rotate(0)></polygon>
	 <text id="gyro-number" x="87" y="125" fill="white">0ยบ</text>
	</svg>

        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="332" height="450" fill="rgba( 0, 150, 136, 1)">
            <text x="40" y="340">Example SVG Robot Diagram</text>
            <rect x="75" y="360" width="230" height="40" fill="rgba( 0, 150, 136, 1)"></rect>
            <rect x="85" y="370" width="210" height="40" fill="rgba( 0, 150, 136, 1)"></rect>
            <rect id="robot-arm" x="5" y="375" width="80" height="10" fill="rgba( 0, 150, 136, 1)" transform='translate(0 -40)'></rect>
            <circle cx="100" cy="410" r="25" fill="rgba( 0, 150, 136, 1)"></circle>
            <circle cx="260" cy="410" r="25" fill="rgba( 0, 150, 136, 1)"></circle>
            <text id="team" x="185" y="405" fill="white" text-anchor="middle">3538</text>
	    <rect x="60" y="380" width="250" height="30"></rect>
	    <rect x="75" y="60" width="100" height="320"></rect>
        </svg>
    </article>
	<div class="greybox">
        <div id="login">
            <input id="connect-address" value="10.85.38.2" disabled="" type="text">
            <button id="connect" disabled="">Connecting</button>
        </div> 
    </div>
    <script src="tryIPC.js"></script>
    <script src="networktables/networktables.js"></script>
    <script src="components/ui.js"></script> 
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="example-section">
            <button id="example-button">Change example value</button>
            <p id="example-readout">Value is undefined</p>
        </div>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <div>
            <p>Adjust arm height</p>
            <input id="arm-position" min="0" max="1200" value="770" type="range">
        </div>
    </aside>
    <script src="components/gyro.js"></script>
    <style type="text/css"></style> 
</body>
